<script>
    document.addEventListener('htmx:beforeSwap', function(event) {  
    if (event.detail.xhr.response.includes("html")){
        return;
    }
    var res = JSON.parse(event.detail.xhr.response);
    if (res.meta.code == 401){
      window.location.href = '/login';
    }
  });
</script>
